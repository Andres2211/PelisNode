<ion-view title="peli" ng-init="list()">
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-plus" ng-click="create()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div ng-repeat="peli in data.pelis" class="item">
                {{peli.title}}
            </div>
        </div>
    </ion-content>
</ion-view>
